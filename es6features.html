<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exploring ECMAScript Features</title>
</head>
<body>
    <article>
        <section>
            <div id='content'></div>
            <div id='container'>
                <button id='agree'>Agree to cookies</button>
            </div>
        </section>
    </article>
    <script>
        // Epsilon
        let n=0
            while (true) {
                n += 0.1
                if (Math.abs(n - 0.3) < Number.EPSILON){
                    break
                }
            }
        // Number
        console.log(Number.MAX_SAFE_INTEGER)

        // rest and spread
        suspects = ['Alice', 'Bob', 'Bill']

        const review = (s)=>{
            // we can access the parameters
            console.log(s)
        }
        review(suspects)


        // classes
        class User {
            id = null
            name = ''
            username = ''
            email = ''
            address = {}
            constructor(_id,_name,_username,_email='',_address='',...rest){
                this.id = _id
                this.name = _name
                this.username = _username
                this.email = _email
                this.address = _address
            }
            // methods
            showDetails(){
                return (
                    `${this.name} ${this.email}`
                )
            }
            showDetailsagain(){
                el = document.createElement('p')
                el.innerHTML = `${this.name} ${this.email}`
                return (
                    el
                )
            }   
        }

        let me = new User(id=0, name='Ethel')
        console.log(me.showDetails())      

        //writing to the document object model (DOM)
        content.innerHTML = me.showDetails()
        
        let where = document.getElementById('content')
        where.appendChild(me.showDetailsagain())

        const removeButton = ()=>{
            event.target.removeEventListener('click', removeButton)
            content.removeChild('agree')
        }
        // event listeners
        agree.addEventListener('click', removeButton)

    </script>
</body>
</html>
